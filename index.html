<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portofolio indah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Indah</div>
        <ul>
            <li><a href="#" class="active">beranda</a></li>
            <li><a href="#">tentang saya</a></li>
            <li><a href="#">portofolio</a></li>
            <li><a href="#">pendidikan</a></li>
            <li><a href="#">pengalaman</a></li>
            <li><a href="#">kontak</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="hero-text">
            <span>HAY! I'M</span>
            <h1>Indah Ruwahna Anugraheni</h1>
            <h2>I'M A UX Desaigner + Web Developer</h2>
            <p>portofolio ini menampilkann proyek yang sudah saya buat</p>
            <button class="btn-hubungi">Hubungi saya</button>

        </div>

        <div class="hero-image">
            <img src="/assets/foto indah.png" alt="">

        </div>
    </section>

    <script>
        const links = document.querySelectorAll('nav ul li a');
        links.forEach(item => {
            item.addEventListener('click', function() {
                links.forEach(link => link.classList.remove('active'));

                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
